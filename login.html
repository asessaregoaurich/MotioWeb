<!DOCTYPE html>
<html>
<head>
    <title>Portal Médico - Motio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/logo.png" type="image/x-icon">
    <!-- Usando unpkg CDN que es más confiable -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="imagenes/logo.png" alt="Motio Logo">
        </a>
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="index.html#productos">Productos</a>
            <a href="index.html#sobrenosotros">Sobre Nosotros</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Portal Médico</h2>
            <p class="subtitle">Ingresa tus credenciales para acceder</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-login" id="btn-submit">
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
            </div>
        </div>
    </div>

    <script>
        // 1. Configuración - Copiada de tu código
        const SUPABASE_URL = 'https://ucfiyouwdyznzvnqnixy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjZml5b3V3ZHl6bnp2bnFuaXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NDIxNzksImV4cCI6MjA4MjAxODE3OX0.5kW6Qf8XVNjyW4QpcVDwagxHERuf7oTBP-IYqJ2UfFo';
        
        let supabaseClient;

        // Inicialización ultra-segura
        try {
            // Intentamos obtener el cliente de las dos formas posibles
            const lib = window.supabase || supabase;
            if (lib) {
                supabaseClient = lib.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Sistema listo");
            } else {
                alert("Error crítico: No se pudo cargar la librería de Supabase.");
            }
        } catch (e) {
            console.error("Fallo inicial:", e);
        }

        const loginForm = document.getElementById('login-form');
        const btnSubmit = document.getElementById('btn-submit');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que la página se recargue
            
            // TEST: Si ves este mensaje, el botón está funcionando
            console.log("Botón presionado");
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Bloquear botón para evitar doble clic
            btnSubmit.disabled = true;
            btnSubmit.innerText = 'Verificando...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    // Si Supabase responde con error (ej: clave mal)
                    alert("No se pudo entrar: " + error.message);
                    btnSubmit.disabled = false;
                    btnSubmit.innerText = 'Iniciar Sesión';
                } else {
                    // ¡ÉXITO!
                    alert("¡Bienvenido, " + data.user.email + "!");
                    window.location.href = 'https://oligrosso.github.io/motiometrics-backend/index.html';
                }
            } catch (err) {
                alert("Error inesperado de conexión.");
                btnSubmit.disabled = false;
                btnSubmit.innerText = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
