<!DOCTYPE html>
<html>
<head>
    <title>Registro - Portal Médico Motio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="imagenes/logo.png" alt="Motio Logo">
        </a>
        <nav class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="index.html#productos">Productos</a>
            <a href="index.html#sobrenosotros">Sobre Nosotros</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Regístrate para acceder al Portal Médico</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Dr. Juan Pérez" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="especialidad">Especialidad (opcional)</label>
                    <input type="text" id="especialidad" name="especialidad" placeholder="Ej: Neurología">
                </div>
                
                <!-- Campo de código de invitación -->
                <div class="form-group">
                    <label for="codigo">Código de Invitación</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Ingresá el código proporcionado" required>
                </div>
                
                <button type="submit" class="btn-login" id="btn-submit">
                    Crear Cuenta
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        // Configuración
        const SUPABASE_URL = 'https://ucfiyouwdyznzvnqnixy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjZml5b3V3ZHl6bnp2bnFuaXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NDIxNzksImV4cCI6MjA4MjAxODE3OX0.5kW6Qf8XVNjyW4QpcVDwagxHERuf7oTBP-IYqJ2UfFo';
        
        const CODIGO_INVITACION = 'MOTIO2025';
        
        let supabaseClient = null;
        
        if (window.supabase && window.supabase.createClient) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            alert('Error: No se pudo cargar la librería de autenticación. Recargá la página.');
        }

        const form = document.getElementById('registro-form');
        const btnSubmit = document.getElementById('btn-submit');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!supabaseClient) {
                alert('Error: Cliente de Supabase no disponible. Recargá la página.');
                return;
            }

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const especialidad = document.getElementById('especialidad').value.trim();
            const codigo = document.getElementById('codigo').value.trim();
            
            // Deshabilitar botón
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Creando cuenta...';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (codigo !== CODIGO_INVITACION) {
                errorMessage.textContent = 'Código de invitación inválido. Contactá al administrador para obtener uno.';
                errorMessage.style.display = 'block';
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Crear Cuenta';
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nombre: nombre,
                            especialidad: especialidad
                        },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                if (data?.user?.identities?.length === 0) {
                    errorMessage.textContent = 'Este email ya está registrado. Probá iniciar sesión.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                successMessage.textContent = '¡Cuenta creada, ya puedes iniciar sesión!';
                successMessage.style.display = 'block';
                form.reset();
                
            } catch (error) {
                errorMessage.textContent = error.message || 'Error al crear la cuenta. Intentá de nuevo.';
                errorMessage.style.display = 'block';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
